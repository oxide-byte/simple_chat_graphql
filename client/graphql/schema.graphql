schema {
    query: query_root
    mutation: mutation_root
    subscription: subscription_root
}

type query_root {
    messageHistory: [String]
}

type mutation_root {
    addMessage(message: MessageInput!):Message
}

type subscription_root {
    lastMessage: String
}

type Message {
    text: String!
}

input MessageInput {
    text: String!
}